<!--Criando uma página com uma lista de maneira que, ao passar o mouse por cima de um termo, mostre qual é a tag utilizada para fazer isso.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h1>">Títulos</li>
        <li title="Use a tag <img src=">Imagens</li>
        <li title="Use a tag <h2>">Abreviações</li>
        <li title="Use a tag <ol>">Listas numeradas</li>
        <li title="Use a tag <ul>">Listas com demarcações</li>
        
    </ul>

</body>
</html>
